<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Darts Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <h1>Darts Game</h1>

    <div id="step-1">

        <h3>Choose a game type from the list:</h3>

        <div id="game-types"></div>

    </div>

    <div id="step-2" class="hidden">

        <h3>Add players to the game:</h3>

        <div>
            <form class="form-inline">
                <div class="form-group">
                    <label for="new-player-name">Name: </label>
                    <input type="text" class="form-control" id="new-player-name">
                </div>
                <button id="add-new-player" class="btn btn-primary">Add player</button>
            </form>
        </div>

        <hr>

        <h3>Players:</h3>

        <ul id="players-list" class="list-group"></ul>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script type="text/javascript">

    var selectedGameId;

    var gameTypeTemplate = function(id, name, description) {
        return '<div class="panel panel-default">' +
                '<div class="panel-heading">' +
                '<h3 class="panel-title">'+name+'</h3></div>' +
                '<div class="panel-body">' +
                '<p>'+description+'</p>' +
                '<button data-id="'+id+'" class="start-game btn btn-success">Start game</button>' +
                '</div></div>';
    };

    var playerTemplate = function(id, name) {
        return '<li class="list-group-item">' +
                '<span>'+name+'</span>' +
                '<span class="pull-right">' +
                '<input data-player-id="'+id+'" class="form-control" style="display: inline-block; width: 80px;" type="number" min="0" max="50">' +
                ' <button data-player-id="'+id+'" class="add-score btn btn-warning">Add score</button>' +
                '</span><span class="clearfix"></span></li>';
    };

    $(document).ready(function() {

        var gameTypes = $.get('http://darts24-backend/game-types');
        gameTypes.done(function(data) {
            data.forEach(function(item) {
                $('#game-types').append(gameTypeTemplate(item.id, item.name, item.description));
            });
        });
        gameTypes.fail(function() {
            alert('Oooops, there was an error!!');
        });

    });

    $('body').on('click', '.start-game', function() {
        var game = $.post('http://darts24-backend/games', {
            game_type_id: $(this).data('id')}
        );
        game.done(function(data) {
            selectedGameId = data.game_id;
            $('#step-1').addClass('hidden');
            $('#step-2').removeClass('hidden');
        });
        game.fail(function() {
            alert('Oooops, there was an error!!');
        });
    });

    $('#add-new-player').click(function() {
        var nameField = $('#new-player-name');
        var name = nameField.val();

        if (name.length < 1)
            alert("Don't leave the name field blank!");
        else {

            var player = $.post(
                    'http://darts24-backend/players', {
                        game_id: selectedGameId,
                        player_name: name
                    }
            );
            player.done(function(data) {
                playerId = data.player_id;
                $('#players-list').append(playerTemplate(playerId, name));
                nameField.val('');
            });
            player.fail(function() {
                alert('Oooops, there was an error!!');
            });

        }
        return false;
    });

    $('body').on('click', '.add-score', function() {
        var button = $(this);
        var playerId = button.data('player-id');
        var scoreInput = $('[data-player-id="' + playerId + '"]');
        var score = scoreInput.val();

        console.log(playerId);
        console.log(score);

        if (!$.isNumeric(score))
            alert("Don't leave the score field blank!");
        else {
            var saving = $.post(
                    'http://darts24-backend/scores', {
                        game_id: selectedGameId,
                        player_id: playerId,
                        score: score
                    }
            );
            saving.done(function() {
                scoreInput.val('');
            });
            saving.fail(function() {
                alert('Oooops, there was an error!!');
            });
        }
    });

</script>

</body>
</html>
