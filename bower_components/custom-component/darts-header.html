<!--  Ez jelenik meg az oldal tetején, egyben ez az aktív játék kiválasztásának a lenyíló listája-->
<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-item/paper-item.html">

<dom-module id="darts-header">
  <template>
  
  <style>
    :host {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
    }
    .game-header {
      width: 600px;
    }
    paper-dropdown-menu {
      width: 100%;
    }
  </style>
  <div class="game-header">
    <paper-dropdown-menu label="You can choose a currently active game here" selected-item={{selectedGame}}>
      <paper-listbox class="dropdown-content">
        <template is='dom-repeat' items={{activeGamesList}}>
          <paper-item dataid={{item.gameType.id}}>
            <span>{{item.gameType.id}}</span>
            <span>{{item.gameType.name}}</span>
            <span>{{item.gameType.description}}</span>
          </paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </div>
  
  </template>

  <script>
    Polymer({
      is: 'darts-header',
      
      properties: {
        activeGamesList: Array,
        
        selectedGame: {
          type: Object,
          value:{},
          notify: true,
        },
      },
// Így lehet elérni a kiválasztott elem dataid nevű tulajdonságát.      
//      _logSelected: function() {console.log(this.selectedGame.dataid)},
      
    });
  </script>
</dom-module>
